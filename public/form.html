<html>

<head>

</head>

<body>
    <script type="text/javascript">
        function add_item() {
            // pre_set 에 있는 내용을 읽어와서 처리..
            var div = document.createElement('div');
            div.innerHTML = document.getElementById('pre_set').innerHTML;
            document.getElementById('field').appendChild(div);
            var td = document.getElementById("count");
            var n = Number(td.innerHTML);
            if (n === 0) {
                
                td.innerHTML = 1;
            }
            td.innerHTML = n + 1;
        }

        function remove_item(obj) {
            // obj.parentNode 를 이용하여 삭제
            document.getElementById('field').removeChild(obj.parentNode);
        }
    </script>
    <div id="pre_set" style="display:none">
        <div id="count"></div>
        <input type="text" name="" value="" style="width:200px">
        <input type="button" value="삭제" onclick="remove_item(this)">
    </div>

    <input type="text" name="formtitle" value="설문지 제목" style="width:200px">
    <br>
    <br>
    <input type="text" name="formdescription" value="설문지 설명" style="width:200px">
    <input type="button" value=" 추가 " onclick="add_item()">
    <div id="field"></div>
    <br> 추가 버튼을 눌러보세요.
</body>

</html>
